<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d5f5dc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #f29c47;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: 600;
    }

    .chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: 80%;
      clear: both;
      line-height: 1.6;
    }

    .user-message {
      background-color: #f6a249;
      align-self: flex-end;
      color: #333;
    }

    .bot-message {
      background-color: #d5f5dc;
      align-self: flex-start;
      color: #333;
    }

    .input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #eee;
    }

    input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background: #f6a249;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #035f03;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="chat-container">
  <div class="chat-header">AI Finance Buddy<br>Want to save your chat? Log in and pick up where you left off.</div>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-container">
  <input type="text" id="userInput" placeholder="Ask me about money, savings, budgeting..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let firebaseConfig;
    let conversationHistory = [];
    let user;

    async function fetchConfigs() {
      try {
        const firebaseResponse = await fetch('https://refugee-support.onrender.com/firebaseconfig');
        if (!firebaseResponse.ok) throw new Error(`HTTP error! status: ${firebaseResponse.status}`);
        firebaseConfig = await firebaseResponse.json();

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async (currentUser) => {
          user = currentUser;
          if (user) {
            await loadChatHistory();
            transferLocalStorageToFirestore();
          } else {
            loadLocalStorageHistory();
          }
        });

        function loadLocalStorageHistory() {
          const chatbox = document.getElementById("chatbox");
          chatbox.innerHTML = "";
          conversationHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
          renderChat(conversationHistory);
        }

        async function loadChatHistory() {
          if (!user) return;
          const chatbox = document.getElementById("chatbox");
          chatbox.innerHTML = "";
          conversationHistory = [];

          try {
            const chatDoc = await db.collection("chats").doc(user.uid).get();
            if (chatDoc.exists) {
              conversationHistory = chatDoc.data().history || [];
              renderChat(conversationHistory);
            }
          } catch (error) {
            console.error("Error loading chat history:", error);
            chatbox.innerHTML += `<div class="chat-message bot-message"><b>Bot:</b> This is our first chat</div>`;
          }
        }

        function renderChat(history) {
          const chatbox = document.getElementById("chatbox");
          chatbox.innerHTML = "";
          history.forEach(message => {
            const className = message.role === "user" ? "user-message" : "bot-message";
            const sender = message.role === "user" ? "You" : "Bot";
            chatbox.innerHTML += `<div class="chat-message ${className}"><b>${sender}:</b> ${message.parts[0].text}</div>`;
          });
          chatbox.scrollTop = chatbox.scrollHeight;
        }

        window.sendMessage = async function () {
          let userMessage = document.getElementById("userInput").value.trim();
          if (!userMessage) return;

          const chatbox = document.getElementById("chatbox");
          chatbox.innerHTML += `<div class="chat-message user-message"><b>You:</b> ${userMessage}</div>`;
          document.getElementById("userInput").value = "";

          conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });

          const systemMessage = `You are a friendly AI finance buddy. Answer questions about money, budgeting, savings, debt, and investments in a short, simple, beginner-friendly way. Avoid technical jargon. Sometimes, if it fits, reply as the user's “Future Self” (e.g., “As your Future Self, I’m glad you started saving early!”). If the question is not about personal finance, politely decline.`

          try {
        const response = await fetch('https://refugee-support.onrender.com/gpt4o', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            message: `${systemMessage}\n\nUser: ${userMessage}`
        })
        });

        if (!response.ok) throw new Error("Bad response from server");

        const data = await response.json();
            const botReply = data?.reply || "I'm sorry, I don't understand.";

            chatbox.innerHTML += `<div class="chat-message bot-message"><b>Bot:</b> ${botReply}</div>`;
            conversationHistory.push({ role: "model", parts: [{ text: botReply }] });

            if (user) {
              await db.collection("chats").doc(user.uid).set({ history: conversationHistory });
            } else {
              localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
            }

            chatbox.scrollTop = chatbox.scrollHeight;
          } catch (error) {
            console.error("Error:", error);
            chatbox.innerHTML += `<div class="chat-message bot-message"><b>Bot:</b> Oops! Something went wrong.</div>`;
          }
        }

        async function transferLocalStorageToFirestore() {
          if (!user) return;
          const localHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
          if (localHistory.length > 0) {
            try {
              await db.collection("chats").doc(user.uid).set({ history: localHistory });
              localStorage.removeItem('chatHistory');
            } catch (error) {
              console.error("Error transferring chat:", error);
            }
          }
        }

      } catch (error) {
        console.error('Error fetching configs:', error);
        alert('Failed to load. Please try again later.');
      }
    }

    fetchConfigs();
  </script>
</body>
</html>
