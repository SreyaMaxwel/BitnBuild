<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Progress</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      color: #333;
    }

    nav {
      background: #333;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .stat {
      font-size: 1.3rem;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      background: #f9f9f9;
      transition: transform 0.3s;
    }

    .stat:hover {
      transform: scale(1.05);
      background: #e6f7ff;
    }

    .badge {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background: #ffd700;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      animation: popIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a> |
    <a href="challenges.html">üî• Challenges</a> |
    <a href="quiz.html">üéÆ Quiz</a>
  </nav>

  <main>
    <h1>üìä Your Progress</h1>
    <p class="stat" id="score"></p>
    <p class="stat" id="badge"></p>
    <div id="badgeDisplay"></div>
  </main>

  <script>
    const score = localStorage.getItem("score") || 0;
    const badge = localStorage.getItem("badge") || "No badge yet";

    document.getElementById("score").textContent = "‚≠ê Your Score: " + score;
    document.getElementById("badge").textContent = "üèÖ Badge: " + badge;

    // Show a badge visually if earned
    if (badge !== "No badge yet") {
      document.getElementById("badgeDisplay").innerHTML =
        `<span class="badge">${badge}</span>`;
    }
  </script>
</body>
</html>
